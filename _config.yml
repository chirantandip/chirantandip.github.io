# Configurations
title:            main
longtitle:        main file
author:           Chirantandip Mahanta
email:            chirantandipmahanta@gmail.com
description: >
  Chirantandip's webpage.

version:          1.0
gitbook_version:  3.2.3

url:              'https://chirantandip.github.io'
baseurl:          '/'
rss:              RSS

# bootstrap: use the remote theme for the site itself
remote_theme: sighingnow/jekyll-gitbook

# Permalinks
permalink:                /:categories/:title:output_ext

exclude:
  - _drafts

collections:
  pages:
    output: true
    permalink: /:path/

destination:      ./_site
incremental:      true
regenerate:       true

plugins:
  - jekyll-feed
  - jekyll-readme-index
  - jemoji
